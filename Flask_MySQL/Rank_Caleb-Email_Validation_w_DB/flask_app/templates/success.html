<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Success Page</title>
</head>
<body>

<div class="container">
    <div id="valid_success">
        <p>The email address you entered ({{ entered_email }})</p>
        <p>is a VALID email address! Thank you!</p>
    </div>
    <div>
        <h3>Email Addresses Entered:</h3>
        <ul class="nav flex-column">
            {% for email in emails: %}
                <li>{{ email.email }}  |   {{ email.created_at }}   |   <a href="/delete/{{ email.id }}">Delete</a></li>
            {% endfor %}
        </ul>
    </div>
    <a href="/">Home</a>
</div>

</body>
</html>
