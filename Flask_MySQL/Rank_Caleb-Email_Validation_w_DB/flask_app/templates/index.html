<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <title>Emails</title>
</head>
<body>

<div class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages: %}
            {% for message in messages: %}
                <h1 id="valid_error">{{ message }}</h1>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <form action="/submit" method="post">
        <div class="row">
            <label for="email" class="col-3 label_control">Email Address: </label>
            <input type="email" name="email" placeholder="name@email.com" class="col form-control">
        </div>
        <button class="btn shadow">Submit</button>
    </form>
</div>

</body>
</html>
